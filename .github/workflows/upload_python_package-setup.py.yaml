name: Upload to PyPI with setup.py (deprecated)

on:
  release:
    types: [ created ]

jobs:
  deploy:
    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.7, 3.8, 3.9]
        poetry-version: [1.1.6]
        platform: [ubuntu-latest, macos-latest]

  env:
    XAUTHORITY: /run/user/1000/gdm/Xauthority

  steps:
  - name: Checkout Repository
    uses: actions/checkout@v2

  - name: Set up Python ${{ matrix.python-version }}
    uses: actions/setup-python@v2
    with:
      python-version: ${{ matrix.python-version }}

  - name: Download Chrome driver ${{ matrix.chrome-version }}
    run: |
      sh ${GITHUB_WORKSPACE}/.github/workflows-bin/setup-chromedriver.sh ${{ matrix.platform }} ${{ matrix.chrome-version }}

  - name: Set up Chrome driver (for macos)
    if: startsWith(matrix.platform, 'macos')
    run: |
      export DISPLAY=:99
      chromedriver --url-base=/wd/hub &
      sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &    

  - name: Setup up Chrome driver and xvfb (for linux)
    if: startsWith(matrix.platform, 'ubuntu')
    run: |
      sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
      chromedriver --url-base=/wd/hub &
      sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &


  steps:
  - uses: actions/checkout@v2
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: ${{ matrix.python-version }}

  - name: Setup xvfb
    run: |
      sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
      # start xvfb in the background
      sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &

  - name: Set up Poetry ${{ matrix.poetry-version }}
    uses: abatilo/actions-poetry@v2.0.0
    with:
      poetry-version: ${{ matrix.poetry-version }}
    
  - name: Build and publish
    continue-on-error: true
    run: |
      poetry build
      poetry config pypi-token.pypi ${{ secrets.PYPI_APITOKEN }}
      poetry publish